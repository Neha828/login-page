    <section>
        <div class="container">

                    <form onsubmit=" return validate()" action="NEHA.HTML">

                      <input type="password" id="pass" placeholder="Password">
                     <input type="submit" name="" value="Login" >

                    </form>
                </div>
             </div>
             <div class="user signupBx">
                <div class="formBx">
                    <form>
                        <h2>Create an account</h2>
                        <input type="text" name="" placeholder="Username" required>
                        <input type="email" name="" placeholder="Email Address" required>
                        <input type="password" name="" placeholder=" Create Password" required>
                        <input type="password" name="" placeholder=" Confirm Password" required>
                        <input type="submit" name="" value="Sign Up">
                        <p class="signup">Already have an account ?<a href="#" onclick="toggleForm();">Sign in.</a></p>
                    </form>
                </div>
                <div class="imgBx"><img src="img 2.jpg" width="350px" height="500px"></div>
            
            </div>
        </div>
    </section>

    function toggleForm(){
        var container = document.querySelector('.container');
        container.classList.toggle('active')
